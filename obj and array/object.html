<html>
    <body>
        <H1>My Self</H1>
        <p>I am going to use object method to say myself</p>
        <p id="demo"></p>
        <script>
            // Create an object:
            var person = {
                    firstname: "Shreyas",
                    age: 11,
                };
                // Display some data from the object:
                document.getElementById("demo").innerHTML = person.firstname + " is" + person.age + " years old";

        </script>
    </body>
</html>
