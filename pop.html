<html>
    <body>
        <h1>Javascript Array</h1>
        <h2>jon() and Pop()</h2>
        <p>The join() method joins the array element into string and the pop() method removes the last element in the array.</p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var fruits = ["apple", "banana", "mango", "jackfruit"];
            document.getElementById("myjoin").innerHTML = fruits.join(" * ");
            document.getElementById("myjoin").innerHTML = fruits.pop(" ");
            document.getElementById("myjoin").innerHTML = fruits
        </script>
    </body>
</html>
